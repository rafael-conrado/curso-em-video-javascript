<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css">
    <!--Segura CTRL e clica no arquivo, se nÃ£o existir o vscode cria automaticamente -->

</head>


<body onload="carregar()">
    <header>
        <h1> Verificador de Idade</h1>
    </header>
    <section>

        <div>
            <p>Ano de Nascimento :
                <input type="number" name="txtano" id="txtano" min="0">
            </p>
            <p>Sexo :
                <input type="radio" name="radsex" id="mas" checked>
                <label for="mas">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="mas">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()"></input>
            </p>
        </div>

        <div id="res">
            <p>Preencha os dados acima para ver o resultado</p>
        </div>

    </section>

    <footer>
        <p>&copy; Rafael Conrado </p>
    </footer>
    <script src="script.js">
    </script>
</body>

</html>
