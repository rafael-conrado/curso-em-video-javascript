<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 10 exercicio 006 eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial ;
            background: rgb(42, 139, 42);
            color :white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" >
        interaja
    </div>
    <!--procurar erros com o devtolls (tecla f12)-->
    <script>
         var a = window.document.getElementById('area')
         a.addEventListener('click',clicar)//presta atenção em determinado evento,esse código iria dentro da div
         a.addEventListener('mouseenter',entrar)
         a.addEventListener('mouseout',sair)
        function clicar(){
           
            a.innerText = "Clicou !" 
            a.style.background = "red"
        }
        function entrar(){
            a.innerText = "Entrou!"
        }
        function sair(){
            a.innerText = "Saiu!"
            a.style.background = "green"
        }
    </script>
</body>
</html>
